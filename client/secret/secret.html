<template name = "secret">
    <div class="container text-center">
      <h1><a href="/">You First!</a></h1>
      <div class="form-group">
        <label class="control-label"></label>
        <div class="controls">
          <input type="text" class="form-control input-lg title" placeholder="Title" data-toggle="tooltip" data-placement="top" title="Your title will be available to the other user">
        </div>
        <div style="display:none" class="title-error error">
          <h6>Come on... Your title can't be that small.</h6>
        </div>
      </div>
      <textarea class="form-control input-block-level content" style="margin: 0px -1px 0px 0px; height: 137px; width: 100%;" placeholder="Content" rows="2" data-toggle="tooltip" data-placement="top" title="Your content will only be available when the other user has fullfilled their part of the deal"></textarea>
      <div style="display:none" class="content-error error">
        <h6>Come on... Your content can't be that small.</h6>
      </div>
      <div class="container">
        <br>
        <a class="btn btn-success btn-lg get-link-btn">Get Link</a>
      </div>
    </div>
</template>

<template name="success">
<div class="container text-center">
  <h1><a href="/">You First!</a></h1>
  <h2> Cool! Now copy the URL below and send it to a friend. Keep this page open. It will autoupdate as soon as they have submitted their secret!</h2>
  <h2><a class="secret-link">{{secretId}}</a></h2>
</div>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">Topic: <h3>{{topic}}</h3>
      </div>
      <div class="panel-body">Them: <h1>{{#if secret2}}{{secret2}}{{else}}Waiting...{{/if}}</h1>
      </div>
      <div class="panel-footer">You: <h3>{{secret1}}</h3>
      </div>
    </div>
  </div>
</template>
